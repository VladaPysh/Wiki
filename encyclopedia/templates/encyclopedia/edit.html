{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
<h1>Edit Page</h1>
<div class="newpage">
  <form action="{% url 'edit' entry=entry_title %}" method="post">
    {% csrf_token %}
  {{ form }} 
  <input class="button" type="submit" value="Submit">
</form>
</div>


{% endblock %}
